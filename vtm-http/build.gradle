apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile project(':vtm')
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
}

sourceSets {
    main.java.srcDirs = ['src']
}

// Automated Gradle project deployment to Sonatype OSSRH
afterEvaluate {
    project.apply from: "${rootProject.projectDir}/vtm-http/deploy.gradle"
}
