apply plugin: 'java'
apply plugin: 'maven'

dependencies {
    compile project(':vtm')
}

sourceSets {
    main.java.srcDirs = ['src']
    main.resources.srcDirs = ['resources']
}

// Automated Gradle project deployment to Sonatype OSSRH
afterEvaluate {
    project.apply from: "${rootProject.projectDir}/vtm-themes/deploy.gradle"
}
